<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Basic Form Validation</title>
</head>
<body>
	<header>
		<h1>Booking Form</h1>
	</header>
	
	<section>
		<form id="bookingForm">
			<div>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required>
				<span id="nameError" class="error" aria-live="polite"></span>
			</div>
		
			<div>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>
				<span id="emailError" class="error" aria-live="polite"></span>
			</div>
		
			<div>
				<label for="creditCard">Credit Card Number:</label>
				<input type="text" id="creditCard" name="creditCard" required maxlength="16">
				<span id="creditCardError" class="error" aria-live="polite"></span>
			</div>
		
			<button type="submit">Submit</button>
		</form>
	</section>

	<script src="script.js"></script>
</body>
</html>
